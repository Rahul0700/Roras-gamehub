<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Feedback</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
      <style media="screen and (orientation: portrait)">
      body{
      background-color:#e4e7e8;
    }
    .form
    {
        border-top:10px solid #6f42aa;
        background-color: #f7f5f5;
        border-radius: 20px;
      }
       #para1{
           margin-left:5vw;
        font-size: 14px;
        padding-bottom: 10px;
      }
      #submit{
          font-size: 3vw;
          margin-left:60vw;
          margin-bottom:4vw;
      }
      #feed{
          margin-left:5vw;
            font-size: 2vw;
      }
      #back{
          margin-left:5vw;
        font-size: 3vw;
        margin-bottom:10px;
      }
      #name{
          margin-top:6vw;
          margin-bottom:10px;
          margin-left:6vw;
          font-size: 3vw;
      }
      #namereturn
      {
          margin-left:6vw;
          font-size: 3vw;
      }
      #emailreturn
      {
          margin-left:6vw;
          font-size: 3vw;
      }
      #email{
          margin-left:6vw;
          font-size: 3vw;
      }
      #head1{
          margin-top:10vw;
          margin-bottom:5vw;
          font-size:6vw;
      }
    </style>
     <style media="screen and (orientation: landscape)">
    body{
      background-color:#e4e7e8;
    }
    h1{
      margin-top: 50px;
    }
      .form{
        border-top:10px solid #6f42aa;

        text-align: center;
        margin-top: 70px;
        background-color: white;
        border-radius: 20px;
        padding:100px;
        padding-bottom: 0px;
      }
      #para1{
        font-size: 10px;
        padding-bottom: 10px;
      }
      #submit{
        margin-top: 30px;
        margin-left:280px;
        margin-bottom: 50px;
      }
      #feed{
        margin-left: 6%;
      }
      #back{
        margin-right:150px;
      }
      #name{
         margin-right:180px;
      }
      #namereturn
      {
          margin-right: 5%;
      }
      #emailreturn
      {
         margin-right: 5%;
      }
      #email{
           margin-right:180px;
      }
    </style>
    <div class="container">
      <h1 id="head1">Website Review</h1>
      <div class="form">
        <form class="form-horizontal" method="POST">
          <div class="form-group">
            <label id='name'>Name:</label>
            <div id="namereturn">{{ form.name }}</div>

          </div>
          <div class="form-group">
            <label id="email">Email:</label>
            <div id="emailreturn">{{ form.email}}</div>

          </div>
          <label id="back">Feedback:</label>
          <div id='feed'class="form-group">

            {{ form.feedback}}
          </div>

          {% csrf_token %}
          <br>
          <input id="submit" type="submit" class='btn btn-primary' value="Send">
          <p id="para1">* Fill in the feedback textarea with your critics and comments.Thank you so much for reviewing * </p>


        </form>
      </div>
  </div>



  </body>
</html>
